<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament Organiser Login Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>


    
    <div id="page_div">

        <select id="background_color_selector" onchange="controller.select_background_color()">
            <option value="teal">choose background colour</option>
            <option value="white">white</option>
            <option value="yellow">yellow</option>
            <option value="teal">teal</option>
        </select>

        <h1 id="web_app_title">Tournament <br> Organiser</h1>

        <h1 id="page_title">LOGIN</h1>

        <div id="page_content">
            <input type="text" id="username" class="login_element" placeholder="username..." />
            <input type="text" id="password" class="login_element" placeholder="password..." />
            <button id="submit_login_details" class="login_element" onclick="controller.login_to_app()">
                submit
            </button>
        </div>
    </div>

    <script src="./model/login_details.js"></script>
    <script src="controller.js"></script>
</body>
</html>
